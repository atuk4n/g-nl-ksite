    // Tanƒ±≈üma tarihi (1 Aralƒ±k 2023)
    const firstDay = new Date(2025, 5, 28, 17, 0);  // Ay 0'dan ba≈ülar: 11 = Aralƒ±k
    // Mesaj g√∂sterimini g√ºncelle
    function updateMessage() {
      const now = new Date();
      const hour = now.getHours();
      // D√ºzeltilmi≈ü g√ºn indeksi hesaplama
      const dayIndex = (now.getDate() - 1) % messages.length;
      const today = messages[dayIndex];

      let selected = today.night;
      if (hour >= 5 && hour < 12) {
        selected = today.morning;
      } else if (hour >= 12 && hour < 17) {
        selected = today.noon;
      } else if (hour >= 17 && hour <= 21) {
        selected = today.evening;
      }

      mainMessage.textContent = selected[0];
      translationText.textContent = `"${selected[1]}"`;
      languageName.textContent = `Bug√ºn√ºn Dili: ${today.lang}`;

      // "Seni seviyorum" i√ßeren mesajlarƒ± kaydet
      saveLoveMessage(today, selected[1]);
    }

    // "Seni seviyorum" mesajlarƒ±nƒ± kaydet
    function saveLoveMessage(today, message) {
      if (message.includes("Seni seviyorum")) {
        const todayKey = new Date().toISOString().split("T")[0];
        const saved = JSON.parse(localStorage.getItem("loveHistory") || "[]");
        
        // Aynƒ± g√ºn daha √∂nce eklenmediyse
        if (!saved.find(e => e.date === todayKey)) {
          saved.push({ 
            date: todayKey, 
            message: message, 
            lang: today.lang,
            timestamp: new Date().getTime()
          });
          localStorage.setItem("loveHistory", JSON.stringify(saved));
        }
      }
    }

    // Ge√ßmi≈ü mesajlarƒ± g√∂ster
    function showHistory() {
      const history = JSON.parse(localStorage.getItem("loveHistory") || "[]");
      
      // Tarihe g√∂re ters sƒ±rala (en yeni en √ºstte)
      history.sort((a, b) => b.timestamp - a.timestamp);
      
      if (history.length === 0) {
        historyContent.innerHTML = `<div class="empty-history">Hen√ºz hi√ß "Seni seviyorum" mesajƒ± kaydedilmedi</div>`;
      } else {
        let html = "";
        history.forEach(entry => {
          // Tarihi formatla (GG/AA/YYYY)
          const dateParts = entry.date.split("-");
          const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
          
          html += `
            <div class="history-item">
              <div class="history-date">
                <i class="far fa-calendar-alt"></i>
                ${formattedDate}
                <span class="history-lang">${entry.lang}</span>
              </div>
              <div class="history-message">${entry.message}</div>
            </div>
          `;
        });
        historyContent.innerHTML = html;
      }
      
      historyBox.classList.toggle("show");
      // Diƒüer a√ßƒ±k b√∂l√ºmleri kapat
      timeTogether.style.display = "none";
      spotifyContainer.classList.remove("show");
    }

    // Ge√ßmi≈üi temizle
    function clearHistory() {
      if (confirm("T√ºm ge√ßmi≈ü mesajlar silinecek. Emin misiniz?")) {
        localStorage.removeItem("loveHistory");
        showHistory();
      }
    }

    // Beraber ge√ßen s√ºreyi hesapla ve g√∂ster
    // YENƒ∞ FONKSƒ∞YON (EKLEYƒ∞N):
let timeInterval;

function showTimeTogether() {
  if (timeInterval) clearInterval(timeInterval);
  
  function updateTime() {
    const now = new Date();
    const diffTime = Math.abs(now - firstDay);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
    const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);
    const diffMonths = Math.floor(diffDays / 30);
    const remainingDays = diffDays % 30;

    timeText.innerHTML = `Bitanem , ${diffMonths>0?diffMonths+' ay ':''}${remainingDays} g√ºn ${diffHours} saat ${diffMinutes} dakika ${diffSeconds} saniyedir senin i√ßin atƒ±yor haberin olsun yaniii üíñ`;
  }
  
  updateTime();
  timeInterval = setInterval(updateTime, 1000);
  timeTogether.style.display = "block";
  historyBox.classList.remove("show");
  spotifyContainer.classList.remove("show");
}
    
    // Spotify playlistini g√∂ster
    function showSpotifyPlaylist() {
      spotifyContainer.classList.toggle("show");
      
      // Diƒüer a√ßƒ±k b√∂l√ºmleri kapat
      historyBox.classList.remove("show");
      timeTogether.style.display = "none";

    updateMessage();

    clearHistoryBtn.addEventListener("click", clearHistory);
    spotifyBtn.addEventListener("click", showSpotifyPlaylist);
    spotifyCloseBtn.addEventListener("click", () => spotifyContainer.classList.remove("show"));
    timeBtn.addEventListener("click", showTimeTogether);

    // Dƒ±≈üarƒ± tƒ±klanƒ±nca b√∂l√ºmleri kapat
    document.addEventListener("click", (e) => {
      // Ge√ßmi≈ü kutusu
      if (!historyBox.contains(e.target) && 
          e.target !== historyBtn && 
          historyBox.classList.contains("show")) {
