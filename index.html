/* --- Genel Ayarlar ve Font --- */
@import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Exo 2', sans-serif;
  background-color: transparent; /* Arka plan efektlerinin görünmesi için */
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  animation: fadeIn 1.5s ease-in;
  position: relative;
  overflow-x: hidden;
  color: #f5f5f5;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* --- NİHAİ KOZMOS TEMASI CSS (V.FINAL) --- */

/* Ana Arka Plan Konteyneri */
#cosmic-background {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(ellipse at bottom, #121421 0%, #03040e 100%);
  overflow: hidden; z-index: -10;
}

/* Tüm katmanlar için yumuşak geçiş (Parallax efekti için) */
#nebula-layer, #stars-layer, #drifting-dust-layer, #pulsar-layer {
  position: absolute; width: 100%; height: 100%; top: 0; left: 0;
  transition: transform 0.5s ease-out;
}

/* Katman 1: Nebulalar */
.nebula {
  position: absolute; border-radius: 50%; filter: blur(100px);
  opacity: 0; animation: nebula-breath 25s ease-in-out infinite;
}
.nebula.type-1 { width: 70vmax; height: 70vmax; top: 5vh; left: -15vw; background: rgba(86, 30, 128, 0.3); animation-delay: 0s; }
.nebula.type-2 { width: 60vmax; height: 60vmax; bottom: 0; right: -10vw; background: rgba(30, 81, 128, 0.4); animation-delay: 7s; }
@keyframes nebula-breath { 0%, 100% { transform: scale(1.0) rotate(0deg); opacity: 0; } 50% { transform: scale(1.3) rotate(15deg); opacity: 0.6; } }

/* Katman 2: Yıldızlar */
.star {
  position: absolute; background-color: #fff; border-radius: 50%;
  animation: twinkle 5s ease-in-out infinite;
}
@keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

/* Katman 3: Kozmik Toz */
.dust {
  position: absolute; background-color: #fff; border-radius: 50%;
  opacity: 0.1; animation: drift 80s linear infinite;
}
@keyframes drift { from { transform: translateX(0vw); } to { transform: translateX(-15vw); } }

/* Katman 4: Atan Yıldız (Pulsar) */
.pulsar {
  position: absolute;
  width: 12px; height: 12px;
  background-color: #fff; border-radius: 50%;
  box-shadow: 0 0 20px 5px #fff, 0 0 30px 15px #c792ea, 0 0 50px 30px rgba(126, 93, 255, 0.5);
  animation: pulse-animation 4s ease-in-out infinite;
}
@keyframes pulse-animation {
  0%, 100% { transform: scale(0.8); opacity: 0.5; }
  50% { transform: scale(1.2); opacity: 1; }
}

/* --- DÜZELTİLMİŞ METEOR SİSTEMİ (V.FINAL-3) --- */

.meteor-container {

}

.meteor-body {
  position: relative;
  width: 250px; /* Kuyruk uzunluğu */
  height: 8px;
  transform-origin: left center;
}

.meteor-head {
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  background-color: #f0e6ff;
  border-radius: 50%;
  box-shadow: 0 0 15px 5px #d7bfff, 0 0 25px 15px rgba(215, 189, 255, 0.5);
  z-index: 2;
}

.meteor-tail {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  height: 2px;
  background: linear-gradient(to right, transparent, rgba(215, 189, 255, 0.5));
  border-radius: 999px;
  z-index: 1;
}

    night: ["Сайхан амраарай, Эла. Би чамд хайртай ❤️", "İyi geceler Ela. Seni seviyorum ❤️"]
  }
    ]];

    const firstDay = new Date(2025, 5, 28, 17, 0);
    
    const mainMessage = document.getElementById("mainMessage");
    const translationText = document.getElementById("translationText");
    const languageName = document.getElementById("languageName");
    const historyBtn = document.getElementById("historyBtn");
    const smallRefreshBtn = document.getElementById("smallRefreshBtn");
    const historyBox = document.getElementById("historyBox");
    const historyContent = document.getElementById("historyContent");
    const clearHistoryBtn = document.getElementById("clearHistoryBtn");
    const timeBtn = document.getElementById("timeBtn");
    const timeTogether = document.getElementById("timeTogether");
    const timeText = document.getElementById("timeText");
    const spotifyContainer = document.getElementById('spotifyContainer');
    const spotifyCloseBtn = document.getElementById("spotifyCloseBtn");

    function updateMessage() {
      const now = new Date();
      const hour = now.getHours();
      const todayStr = now.toISOString().split('T')[0];
      let dailyData;
      try {
        const storedData = localStorage.getItem('dailyMessageData');
        dailyData = storedData ? JSON.parse(storedData) : null;
      } catch (e) { dailyData = null; }
      let dayIndex;
      if (dailyData && dailyData.date === todayStr) {
        dayIndex = dailyData.index;
      } else {
        const lastIndex = dailyData ? dailyData.index : -1;
        let newIndex;
        if (messages.length > 1) {
          do {
            newIndex = Math.floor(Math.random() * messages.length);
          } while (newIndex === lastIndex);
        } else { newIndex = 0; }
        dayIndex = newIndex;
        const newDailyData = { date: todayStr, index: dayIndex };
        localStorage.setItem('dailyMessageData', JSON.stringify(newDailyData));
      }
      const today = messages[dayIndex];
      if (!today) { return; }
      let selected = today.night;
      if (hour >= 5 && hour < 12) { selected = today.morning; }
      else if (hour >= 12 && hour < 17) { selected = today.noon; }
      else if (hour >= 17 && hour <= 21) { selected = today.evening; }
      
      languageName.textContent = `Bugünün Dili: ${today.lang}`;
      saveLoveMessage(today, selected[0]);

      function typeWriter(element, text, callback) {
        element.innerHTML = "";
        let i = 0;
        const cursor = '<span class="typing-cursor"></span>';
        element.innerHTML = cursor;
        const typingInterval = setInterval(() => {
          if (i < text.length) {
            element.innerHTML = text.substring(0, i + 1) + cursor;
            i++;
          } else {
            clearInterval(typingInterval);
            element.innerHTML = text;
            if (callback) { setTimeout(callback, 300); }
          }
        }, 80);
      }
      typeWriter(mainMessage, selected[0], () => {
        translationText.style.display = 'inline-block';
        typeWriter(translationText, `"${selected[1]}"`);
      });
    }

    function saveLoveMessage(today, originalMessage) {
      const nightMessage = today.night[0];
      if (originalMessage === nightMessage) {
        const todayKey = new Date().toISOString().split("T")[0];
        const saved = JSON.parse(localStorage.getItem("loveHistory") || "[]");
        if (!saved.find(e => e.date === todayKey)) {
          saved.push({ date: todayKey, message: originalMessage, lang: today.lang, timestamp: new Date().getTime() });
          localStorage.setItem("loveHistory", JSON.stringify(saved));
        }
      }
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem("loveHistory") || "[]");
      history.sort((a, b) => b.timestamp - a.timestamp);
      if (history.length === 0) {
        historyContent.innerHTML = `<div class="empty-history">Henüz hiç "Seni seviyorum" mesajı kaydedilmedi</div>`;
      } else {
        let html = "";
        history.forEach(entry => {
          const dateParts = entry.date.split("-");
          const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
          html += `<div class="history-item"><div class="history-date"><i class="far fa-calendar-alt"></i> ${formattedDate} <span class="history-lang">${entry.lang}</span></div><div class="history-message">${entry.message}</div></div>`;
        });
        historyContent.innerHTML = html;
      }
      historyBox.classList.toggle("show");
      timeTogether.style.display = "none";
    }

    function clearHistory() {
      if (confirm("Tüm geçmiş mesajlar silinecek. Emin misiniz?")) {
        localStorage.removeItem("loveHistory");
        showHistory();
      }
    }

    let timeInterval;
    function showTimeTogether() {
      if (timeInterval) clearInterval(timeInterval);
      function updateTime() {
        const now = new Date();
        const diffTime = Math.abs(now - firstDay);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
        const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);
        const diffMonths = Math.floor(diffDays / 30);
        const remainingDays = diffDays % 30;
        timeText.innerHTML = `Bitanem , ${diffMonths > 0 ? diffMonths + ' ay ' : ''}${remainingDays} gün ${diffHours} saat ${diffMinutes} dakika ${diffSeconds} saniyedir senin için atıyor haberin olsun yaniii 💖`;
      }
      updateTime();
      timeInterval = setInterval(updateTime, 1000);
      timeTogether.style.display = "block";
      historyBox.classList.remove("show");
    }

    function closeSpotifyPlaylist() {
      spotifyContainer.style.display = "none";
    }

    updateMessage();

    historyBtn.addEventListener("click", showHistory);
    smallRefreshBtn.addEventListener("click", updateMessage);
    clearHistoryBtn.addEventListener("click", clearHistory);
    timeBtn.addEventListener("click", showTimeTogether);
    spotifyCloseBtn.addEventListener("click", closeSpotifyPlaylist);

    document.addEventListener("click", (e) => {
      if (!historyBox.contains(e.target) && e.target !== historyBtn && historyBox.classList.contains("show")) {
        historyBox.classList.remove("show");
      }
    });

    window.addEventListener('beforeunload', function() {
      if (timeInterval) { clearInterval(timeInterval); }
    });
  </script>

  <script>
// --- NİHAİ KOZMOS SİHİRBAZI (V.FINAL) ---
document.addEventListener('DOMContentLoaded', function() {
  
  const cosmicContainer = document.getElementById('cosmic-background');
  if (!cosmicContainer) return;

  const nebulaLayer = document.getElementById('nebula-layer');
  const starsLayer = document.getElementById('stars-layer');
  const dustLayer = document.getElementById('drifting-dust-layer');
  const pulsarLayer = document.getElementById('pulsar-layer');

  // --- Fonksiyonlar ---
  const createElements = (container, count, className) => {
    for (let i = 0; i < count; i++) {
      let el = document.createElement('div');
      el.className = className;
      
      if (className === 'star') {
        el.style.width = el.style.height = `${Math.random() * 2 + 0.5}px`;
        el.style.animationDelay = `${Math.random() * 7}s`;
        el.style.animationDuration = `${Math.random() * 4 + 3}s`;
      } else if (className === 'dust') {
        el.style.width = el.style.height = `${Math.random() * 1.5}px`;
        el.style.animationDelay = `${Math.random() * 80}s`;
        el.style.animationDuration = `${Math.random() * 30 + 50}s`;
      } else if (className === 'pulsar') {
        el.style.animationDelay = `${Math.random() * 6}s`;
      }
      
      el.style.top = `${Math.random() * 100}%`;
      el.style.left = `${Math.random() * 100}%`;
      container.appendChild(el);
    }
  };
  
  // ESKİ createMeteor ve setInterval satırını silip bunu yapıştırın

  const createMeteor = () => {
      // 1. Ana konteyneri oluştur
      let container = document.createElement('div');
      container.className = 'meteor-container';

      // 2. Meteorun gövdesini (açıyı taşıyan) oluştur
      let body = document.createElement('div');
      body.className = 'meteor-body';

      // 3. Kafa ve Kuyruğu oluştur
      let head = document.createElement('div');
      head.className = 'meteor-head';
      let tail = document.createElement('div');
      tail.className = 'meteor-tail';

      // 4. Parçaları birleştir: kuyruk ve kafa -> gövdeye, gövde -> ana konteynere
      body.appendChild(tail);
      body.appendChild(head);
      container.appendChild(body);

      // 5. Rastgele değerleri ata
      const startY = Math.random() * 100; // Başlangıç yüksekliği
      const rotation = Math.random() * 20 + 20; // 20-40 derece arası eğim
      const duration = Math.random() * 5 + 5; // 5-10 saniye arası hız

      // Konteynerin pozisyonunu ve animasyonunu ayarla
      container.style.top = `${startY}vh`;
      container.style.left = `0`;
      container.style.animation = `fall ${duration}s ease-in-out infinite`;
      container.style.animationDelay = `${Math.random() * 10}s`;
      
      // Gövdenin açısını ve kuyruk uzunluğunu ayarla
      body.style.transform = `rotate(${rotation}deg)`;
      body.style.width = `${Math.random() * 200 + 150}px`;

      cosmicContainer.appendChild(container);
  };

  // ESKİ setInterval bloğunu silip bunu yapıştırın

  // Her 4 saniyede bir, tamamen rastgele rotaya sahip yeni bir meteor yarat
  setInterval(() => {
      // 1. Gerekli HTML elementlerini oluştur (bu yapı doğru çalışıyor)
      let container = document.createElement('div');
      container.className = 'meteor-container';
      let body = document.createElement('div');
      body.className = 'meteor-body';
      let head = document.createElement('div');
      head.className = 'meteor-head';
      let tail = document.createElement('div');
      tail.className = 'meteor-tail';
      body.appendChild(tail);
      body.appendChild(head);
      container.appendChild(body);

      // 2. Rastgele başlangıç ve bitiş noktaları hesapla
      const edge = Math.floor(Math.random() * 4); // 0:üst, 1:sağ, 2:alt, 3:sol
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      let startX, startY, endX, endY;

      if (edge === 0) { // Üstten başla
          startX = Math.random() * viewportWidth;
          startY = -100;
          endX = Math.random() * viewportWidth;
          endY = viewportHeight + 100;
      } else if (edge === 1) { // Sağdan başla
          startX = viewportWidth + 100;
          startY = Math.random() * viewportHeight;
          endX = -100;
          endY = Math.random() * viewportHeight;
      } else if (edge === 2) { // Alttan başla
          startX = Math.random() * viewportWidth;
          startY = viewportHeight + 100;
          endX = Math.random() * viewportWidth;
          endY = -100;
      } else { // Soldan başla
          startX = -100;
          startY = Math.random() * viewportHeight;
          endX = viewportWidth + 100;
          endY = Math.random() * viewportHeight;
      }

      // 3. Başlangıç ve bitiş noktalarına göre açıyı hesapla
      const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
      const duration = Math.random() * 5 + 4; // 4-9 saniye arası hız

      // 4. Stilleri uygula
      container.style.top = `${startY}px`;
      container.style.left = `${startX}px`;
      body.style.transform = `rotate(${angle}deg)`;
      body.style.width = `${Math.random() * 150 + 150}px`; // Kuyruk uzunluğu
      
      // Hareketi başlatmak için CSS transition'ı ayarla
      container.style.transition = `transform ${duration}s ease-in`;
      
      cosmicContainer.appendChild(container);

      // 5. Ufak bir gecikmeyle hareketi tetikle (bu, tarayıcının ilk pozisyonu algılamasını sağlar)
      requestAnimationFrame(() => {
        container.style.transform = `translate(${endX - startX}px, ${endY - startY}px)`;
      });

      // 6. Animasyon bitince elementi sil
      setTimeout(() => {
          container.remove();
      }, duration * 1000);

  }, 4000); // Ortalama 4 saniyede bir yeni meteor
      // Performans için animasyon bitince meteoru DOM'dan kaldır
      

  const setupParallax = () => {
      const layers = [
          { el: nebulaLayer, factor: 0.02 },
          { el: starsLayer, factor: 0.04 },
          { el: dustLayer, factor: 0.06 },
          { el: pulsarLayer, factor: 0.05 }
      ];
      window.addEventListener('mousemove', (e) => {
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          const deltaX = (e.clientX - centerX) * -1; // Hareketi tersine çevir
          const deltaY = (e.clientY - centerY) * -1;

          layers.forEach(layer => {
              if (layer.el) {
                  layer.el.style.transform = `translate(${deltaX * layer.factor}px, ${deltaY * layer.factor}px)`;
              }
          });
      });
  };

  // --- Her şeyi başlat ---
if (nebulaLayer) {
  const nebula1 = document.createElement('div'); nebula1.className = 'nebula type-1';
  const nebula2 = document.createElement('div'); nebula2.className = 'nebula type-2';
  nebulaLayer.append(nebula1, nebula2);
}

createElements(starsLayer, 350, 'star');     // Eksik olan 'star' sınıfını ekledik
createElements(dustLayer, 150, 'dust');      // Eksik olan 'dust' sınıfını ekledik
createElements(pulsarLayer, 2, 'pulsar');    // Eksik olan 'pulsar' sınıfını ekledik


setupParallax();

});
</script>
