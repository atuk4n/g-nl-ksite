/* --- Genel Ayarlar ve Font --- */

/* Ana Arka Plan Konteyneri */
#cosmic-background {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(ellipse at bottom, #121421 0%, #03040e 100%);
  overflow: hidden; z-index: -10;

/* T√ºm katmanlar i√ßin yumu≈üak ge√ßi≈ü (Parallax efekti i√ßin) */
#nebula-layer, #stars-layer, #drifting-dust-layer, #pulsar-layer {
  position: absolute; width: 100%; height: 100%; top: 0; left: 0;
  transition: transform 0.5s ease-out;
}

/* Katman 1: Nebulalar */
/* üëç YENƒ∞ VE PERFORMANS DOSTU KOD */
.nebula {
  position: absolute;
  /* Artƒ±k blur filtresi yok, direkt SVG kullanƒ±yoruz */
  opacity: 0; 
  animation: nebula-breath 25s ease-in-out infinite;
  background-size: 100% 100%;
}
.nebula.type-1 { 
  width: 70vmax; height: 70vmax; top: 5vh; left: -15vw; 
  background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="url(%23nebulaGradient1)" cx="100" cy="100" r="100"/></svg>');
  animation-delay: 0s; 
}
.nebula.type-2 { 
  width: 60vmax; height: 60vmax; bottom: 0; right: -10vw; 
  background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="url(%23nebulaGradient2)" cx="100" cy="100" r="100"/></svg>');
  animation-delay: 7s; 
}
@keyframes nebula-breath { 0%, 100% { transform: scale(1.0) rotate(0deg); opacity: 0; } 50% { transform: scale(1.3) rotate(15deg); opacity: 0.6; } }

/* Katman 2: Yƒ±ldƒ±zlar */
.star {
  position: absolute; background-color: #fff; border-radius: 50%;
  animation: twinkle 5s ease-in-out infinite;
}
@keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

/* Katman 3: Kozmik Toz */
.dust {
  position: absolute; background-color: #fff; border-radius: 50%;
  opacity: 0.1; animation: drift 80s linear infinite;
}
@keyframes drift { from { transform: translateX(0vw); } to { transform: translateX(-15vw); } }

/* Katman 4: Atan Yƒ±ldƒ±z (Pulsar) */
.pulsar {
  position: absolute;
  width: 12px; height: 12px;
  background-color: #fff; border-radius: 50%;
  box-shadow: 0 0 20px 5px #fff, 0 0 30px 15px #c792ea, 0 0 50px 30px rgba(126, 93, 255, 0.5);
  animation: pulse-animation 4s ease-in-out infinite;
}
@keyframes pulse-animation {
  0%, 100% { transform: scale(0.8); opacity: 0.5; }
  50% { transform: scale(1.2); opacity: 1; }
}

    const edge = Math.floor(Math.random() * 4); // 0:√ºst, 1:saƒü, 2:alt, 3:sol
    const viewportWidth = window.innerWidth;

        startY = -100;
        endX = Math.random() * viewportWidth;
        endY = viewportHeight + 100;
    } else if (edge === 1) { // Saƒüdan ba≈üla
        startX = viewportWidth + 100;
        startY = Math.random() * viewportHeight;

        startY = viewportHeight + 100;
        endX = Math.random() * viewportWidth;
        endY = -100;

        startX = -100;

    requestAnimationFrame(() => {
