      // 2. Meteorun g√∂vdesini (a√ßƒ±yƒ± ta≈üƒ±yan) olu≈ütur
      let body = document.createElement('div');
      body.className = 'meteor-body';

      // 3. Kafa ve Kuyruƒüu olu≈ütur
      let head = document.createElement('div');
      head.className = 'meteor-head';
      let tail = document.createElement('div');
      tail.className = 'meteor-tail';

      // 4. Par√ßalarƒ± birle≈ütir: kuyruk ve kafa -> g√∂vdeye, g√∂vde -> ana konteynere
      body.appendChild(tail);
      body.appendChild(head);
      container.appendChild(body);

      // 5. Rastgele deƒüerleri ata
      const startY = Math.random() * 100; // Ba≈ülangƒ±√ß y√ºksekliƒüi
      const rotation = Math.random() * 20 + 20; // 20-40 derece arasƒ± eƒüim
      const duration = Math.random() * 5 + 5; // 5-10 saniye arasƒ± hƒ±z

      // Konteynerin pozisyonunu ve animasyonunu ayarla
      container.style.top = `${startY}vh`;
      container.style.left = `0`;
      container.style.animation = `fall ${duration}s ease-in-out infinite`;
      container.style.animationDelay = `${Math.random() * 10}s`;
      
      // G√∂vdenin a√ßƒ±sƒ±nƒ± ve kuyruk uzunluƒüunu ayarla
      body.style.transform = `rotate(${rotation}deg)`;
      body.style.width = `${Math.random() * 200 + 150}px`;

      cosmicContainer.appendChild(container);
  };

  // ESKƒ∞ setInterval bloƒüunu silip bunu yapƒ±≈ütƒ±rƒ±n

  // Her 4 saniyede bir, tamamen rastgele rotaya sahip yeni bir meteor yarat
  setInterval(() => {
      // 1. Gerekli HTML elementlerini olu≈ütur (bu yapƒ± doƒüru √ßalƒ±≈üƒ±yor)
      let container = document.createElement('div');
      container.className = 'meteor-container';
      let body = document.createElement('div');
      body.className = 'meteor-body';
      let head = document.createElement('div');
      head.className = 'meteor-head';
      let tail = document.createElement('div');
      tail.className = 'meteor-tail';
      body.appendChild(tail);
      body.appendChild(head);
      container.appendChild(body);

      // 2. Rastgele ba≈ülangƒ±√ß ve biti≈ü noktalarƒ± hesapla
      const edge = Math.floor(Math.random() * 4); // 0:√ºst, 1:saƒü, 2:alt, 3:sol
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      let startX, startY, endX, endY;

      if (edge === 0) { // √ústten ba≈üla
          startX = Math.random() * viewportWidth;
          startY = -100;
          endX = Math.random() * viewportWidth;
          endY = viewportHeight + 100;
      } else if (edge === 1) { // Saƒüdan ba≈üla
          startX = viewportWidth + 100;
          startY = Math.random() * viewportHeight;
          endX = -100;
          endY = Math.random() * viewportHeight;
      } else if (edge === 2) { // Alttan ba≈üla
          startX = Math.random() * viewportWidth;
          startY = viewportHeight + 100;
          endX = Math.random() * viewportWidth;
          endY = -100;
      } else { // Soldan ba≈üla
          startX = -100;
          startY = Math.random() * viewportHeight;
          endX = viewportWidth + 100;
          endY = Math.random() * viewportHeight;
      }

      // 3. Ba≈ülangƒ±√ß ve biti≈ü noktalarƒ±na g√∂re a√ßƒ±yƒ± hesapla
      const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
      const duration = Math.random() * 5 + 4; // 4-9 saniye arasƒ± hƒ±z

      // 4. Stilleri uygula
      container.style.top = `${startY}px`;
      container.style.left = `${startX}px`;
      body.style.transform = `rotate(${angle}deg)`;
      body.style.width = `${Math.random() * 150 + 150}px`; // Kuyruk uzunluƒüu
      
      // Hareketi ba≈ülatmak i√ßin CSS transition'ƒ± ayarla
      container.style.transition = `transform ${duration}s ease-in`;
      
      cosmicContainer.appendChild(container);

      // 5. Ufak bir gecikmeyle hareketi tetikle (bu, tarayƒ±cƒ±nƒ±n ilk pozisyonu algƒ±lamasƒ±nƒ± saƒülar)
      requestAnimationFrame(() => {
        container.style.transform = `translate(${endX - startX}px, ${endY - startY}px)`;
      });

      // 6. Animasyon bitince elementi sil
      setTimeout(() => {
          container.remove();
      }, duration * 1000);

  }, 4000); // Ortalama 4 saniyede bir yeni meteor
      // Performans i√ßin animasyon bitince meteoru DOM'dan kaldƒ±r
      

  const setupParallax = () => {
      const layers = [
          { el: nebulaLayer, factor: 0.02 },
          { el: starsLayer, factor: 0.04 },
          { el: dustLayer, factor: 0.06 },
          { el: pulsarLayer, factor: 0.05 }
      ];
      window.addEventListener('mousemove', (e) => {
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          const deltaX = (e.clientX - centerX) * -1; // Hareketi tersine √ßevir
          const deltaY = (e.clientY - centerY) * -1;

          layers.forEach(layer => {
              if (layer.el) {
                  layer.el.style.transform = `translate(${deltaX * layer.factor}px, ${deltaY * layer.factor}px)`;
              }
          });
      });
  };

if (nebulaLayer) {
